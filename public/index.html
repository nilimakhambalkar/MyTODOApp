<!doctype html>
<html ng-app = 'todoApp'>
	<head>
		<title>My First Todo Application</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="main.js"></script>
	</head>
	<body ng-controller = 'todoController'>
		<div class="container">
			<div class="jumbotron text-center">
				<h1>TODO Count :  <span class="label label-info">{{ todos.length }}</span></h1>
			</div>
			<div id="todo-list" class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<div class="checkbox" ng-repeat="todo in todos">
						<label>
							<input type="button" value="X" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
						</label>
					</div>
				</div>
			</div>
			<div id="todo-form" class="row">
				<div class="col-sm-8 col-sm-offset-2 text-center">
					<form>
						<div class="form-group">
							<input type="text" class="form-control input-lg text-center" placeholder="I will be write here my todo...." ng-model="formData.text">
						</div>
						<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
					</form>
				</div>
			</div>

		</div>
	</body>
</html>
